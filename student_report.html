        <!---------------
             REPORT
        ---------------->
        <div class="content-container">
            <div class="signup-container">
                <div class="form-group">
                    <label for="building"><b> Building: </b></label>
                    <select name="building" required>
                        <option value="option1">Choose a Building</option>
                        <option value="option1">Old Building</option>
                        <option value="option2">New Building</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="room"><b> Room/Laboratory: </b></label>
                    <select name="room" required>
                        <option value="option1">Choose a Room/Laboratory</option>
                        <option value="option1">AVR1</option>
                        <option value="option1">201</option>
                        <option value="option2">202</option>
                        <option value="option3">203</option>
                        <option value="option4">204</option>
                        <option value="option1">301</option>
                        <option value="option2">302</option>
                        <option value="option3">303</option>
                        <option value="option4">304</option>
                        <option value="option1">Comlab 1</option>
                        <option value="option2">Comlab 2</option>
                        <option value="option3">Comlab 3</option>
                        <option value="option4">AVR2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="problem"><b> Problem: </b></label>
                    <select name="problem" required>
                        <option value="option1">Choose a Problem</option>
                        <option value="option1">Dirty</option>
                        <option value="option2">Damaged</option>
                        <option value="option3">Defective</option>
                        <option value="option4">Electricity</option>
                        <option value="option4">Chemical</option>
                        <option value="option4">Floor</option>
                        <option value="option4">Ceiling</option>
                        <option value="option4">Wall</option>
                    </select>
                </div>
            </div>

            <div class="signup2-container">
                <div class="form-group">
                    <label for="course"><b> Course: </b></label>
                    <select name="course" required>
                        <option value="option1">Choose a Course</option>
                        <option value="option1">BSIT 1 - 1</option>
                        <option value="option2">BSIT 2 - 1</option>
                        <option value="option3">BSIT 3 - 1</option>
                        <option value="option4">BSIT 4 - 1</option>
                        <option value="option1">DICT 1 - 1</option>
                        <option value="option2">DICT 2 - 1</option>
                        <option value="option3">DICT 3 - 1</option>
                        <option value="option4">DIT 1 - 1</option>
                        <option value="option4">DIT 2 - 1</option>
                        <option value="option4">DIT 3 - 1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="professor"><b> Professor: </b></label>
                    <select name="professor" required>
                        <option value="option1">Choose a Professor</option>
                        <option value="option1">Ms. Indaleen</option>
                        <option value="option2">Mr. Miguel</option>
                        <option value="option3">Mr. Maravilla</option>
                        <option value="option4">Mr. Abelida</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="commentType"><b> Comment: </b></label>
                    <select id="commentType" name="commentType" onchange="toggleCommentField()" required>
                        <option value="none">None...</option>
                        <option value="comment">Comment</option>
                    </select>
                    <input type="text" id="commentField" name="commentField" style="display: none;" placeholder="Type your comment">
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="signupBtn" class="signup-btn">REPORT</button>
        </div>


        
        <!---------------
            MAIN JS
        ---------------->
        <script>
        function toggleCommentField() {
            var commentType = document.getElementById("commentType");
            var commentField = document.getElementById("commentField");

            if (commentType.value === "comment") {
                commentField.style.display = "block";
                commentField.required = true;
            } else {
                commentField.style.display = "none";
                commentField.required = false;
            }
        }
        </script>
